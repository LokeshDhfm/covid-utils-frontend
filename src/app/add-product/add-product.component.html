<mat-card>
  <mat-card-header>
    <mat-card-title>Add Product</mat-card-title>
  </mat-card-header>
  <form [formGroup]="productForm" (ngSubmit)="addProduct(Form)" #Form="ngForm">
    <mat-card-content>
      <div class="productForm">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Product name</mat-label>
            <input matInput formControlName="name" type="text" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Actual Price</mat-label>
            <input matInput formControlName="actualPrice" type="number" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Selling Price</mat-label>
            <input matInput formControlName="sellingPrice" type="number" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" type="number" />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Type</mat-label>
            <mat-select formControlName="type">
              <mat-option *ngFor="let type of productTypes" [value]="type">{{
                type
              }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions style="display: flex;">
      <div class="spacer"></div>
      <button mat-button color="primary">Save</button>
    </mat-card-actions>
  </form>
</mat-card>
